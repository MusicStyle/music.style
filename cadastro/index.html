<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro | MusicStyle</title>
</head>
<body class="d-flex flex-column align-items-center gap-5">
    <header>
        <a href="../index.html">
            <img src="../images/logo musicstyle claro.png" alt="Logo MusicStyle" class="logo">
        </a>
    </header>
    <main class="miolo d-flex flex-column justify-content-center align-items-center p-5 gap-3">
        <h1>Login</h1>
        <form action="" method="post" class="form d-flex flex-column gap-4">
            <div class="inputs d-flex flex-column gap-2">
                <div class="grupo d-flex flex-column justify-content-between align-items-start">
                    <label for="nome">Nome de Usu√°rio:</label>
                    <input type="text" name="nome" id="nome" class="input w-100" required>
                </div>
                <div class="grupo d-flex flex-column justify-content-between align-items-start">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" class="input w-100" required>
                </div>
                <div class="grupo d-flex flex-column justify-content-between align-items-start">
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senha" class="input w-100" required>
                </div>
                <div class="grupo d-flex flex-column justify-content-between align-items-start">
                    <label for="repetir-senha">Repetir Senha:</label>
                    <input type="password" name="repetir-senha" id="repetir-senha" class="input w-100" required>
                </div>
            </div>
            <div class="checkboxes">
                <div class="grupo-cb d-flex align-items-center gap-1">
                    <input type="checkbox" name="termos-uso" id="termos-uso" class="checkbox" required>
                    <label for="termos-uso" class="termos-uso">Concordo com os <a href="">Termos de Uso</a>.</label>
                </div>
                <div class="grupo-cb d-flex align-items-center gap-1">
                    <input type="checkbox" name="notificacao" id="notificacao" class="checkbox">
                    <label for="notificacao" class="notificacao">Desejo receber avisos sobre novidades do site.</label>
                </div>
            </div>
            <div class="buttons d-flex flex-column justify-content-center align-items-center gap-2">
                <a href="../tela-inicial/index.html" class="btn btn-enviar p-2 w-100">Entrar</a>
                <a href="../index.html" class="btn btn-voltar p-2 w-100">Voltar</a>
            </div>
        </form>
    </main>
    <footer class="footer d-flex justify-content-center align-items-center py-4 w-100">
        <p>MusicStyle &copy; 2025 | Todos os direitos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
