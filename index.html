<!DOCTYPE html>
<html lang="pt-br" dir="auto">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="keywords" content="musica, música, musicas, músicas, indie, indies, independente, independentes, produtor, produtores">

<body>
  <h1>Bem-vindo ao MusicStyle</h1>
  <div class="loginArea">
    <h2>Já tem conta?<br><strong>Faça login!</strong></h2>
    <div class="loginInput">
      <input type="text" name="name" id="name">
      <input type="password" name="password" id="password">
      <button>login</button>
    </div>
  </div>
  <div class="registerArea">
    <h2>Novo por aqui?<br><strong>Faça seu cadastro!</strong></h2>
    <div class="registerInput">
      <input type="text" name="name" id="name">
      <input type="email" name="email" id="email">
      <input type="password" name="password" id="password">
      <button>cadastrar-se</button>
    </div>
  </div>
