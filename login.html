<!DOCTYPE html>
<html lang="pt-br" dir="auto">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="keywords" content="musica, música, musicas, músicas, indie, indies, independente, independentes, produtor, produtores">
  <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>MusicStyle | Seu Estilo, Sua Música</title>
</head>
<body>
  <h1>Bem-vindo ao MusicStyle</h1>
  <main>
    <div class="loginArea">
      <h2>Já tem conta?<br><strong>Faça login!</strong></h2>
      <div class="loginInput">
        <input type="text" name="loginName" id="loginName" placeholder="Nome:">
        <input type="password" name="loginPassword" id="loginPassword" placeholder="Senha:">
        <button id="loginBtn">login</button>
      </div>
    </div>
    <div class="registerArea">
      <h2>Novo por aqui?<br><strong>Faça seu cadastro!</strong></h2>
      <div class="registerInput">
        <input type="text" name="registerName" id="registerName" placeholder="Nome:">
        <input type="email" name="registerEmail" id="registerEmail" placeholder="Email:">
        <input type="password" name="registerPassword" id="registerPassword" placeholder="Senha:">
        <button id="registerBtn">cadastrar-se</button>
      </div>
    </div>
  </main>
  <script src="script/login.js"></script>
</body>
</html>
